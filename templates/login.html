<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AWS Developer Associate Study App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>AWS Developer Associate Study Quiz</h1>
    </header>
    
    <main>
        <div class="login-container">
            <h2>Login</h2>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <div class="flash-message error">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('login') }}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>AWS Developer Associate Study App</p>
    </footer>
</body>
</html>
