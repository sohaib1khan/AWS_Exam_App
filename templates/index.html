{% extends "base.html" %}

{% block content %}
<div class="welcome">
    <h2>Welcome to the AWS Developer Associate Study Quiz</h2>
    <p>Use this application to test your knowledge of AWS services and prepare for the AWS Developer Associate exam.</p>
    
    <div class="progress-section">
        <h3>Your Progress</h3>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="progress-counter" id="progress-counter">Loading...</div>
        <button class="button reset-button" onclick="resetProgress()">Reset Progress</button>
    </div>
    
    <div class="actions">
        <a href="{{ url_for('quiz') }}" class="button">Start Quiz</a>
        <a href="{{ url_for('add_question') }}" class="button">Add Questions</a>
    </div>
</div>

{% endblock %}
